<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width, initial-scale=1.0">

<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway:200i,400,800&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="Resources/css/styleinfo.css">
<link rel="stylesheet" type="text/css" href="Resources/css/responsive.css">
</head>

<body onload="set_car_info_on_pop_info()">

<section class="nav-section">
<nav>
  <h1 class="anim">CAR ADVERTS</h1>
		<ul class= "nav-options anim">
				<li><a href="#">Sign Up</a></li>
				<li><a href="#">Contact Us</a></li>
		</ul>
			<img src="Resources/css/img/logo.png" alt="Car Adverts logo" class="logo">
</nav>
</section>

<section class="page">
<div class="big">
  <img style="width:50%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor" id='car_1'/>
</div>

<div class="row">
  <div class="column">
    <img style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor" id='car_1'/>
  </div>
  <div class="column">
    <img style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor" id='car_2'/>
  </div>
  <div class="column">
    <img style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor" id='car_3'/>
  </div>
  <div class="column">
    <img style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor" id='car_1'/>
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img id='car_1' style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img id='car_2' style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img id='car_3' style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img id='car_1' style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>


    <div class="column">
      <img class="demo cursor" id='car_3' style="width:100%" onclick="currentSlide(1)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" id='car_3' style="width:100%" onclick="currentSlide(2)" alt="Snow">
    </div>
    <div class="column">
      <img class="demo cursor" id='car_2' style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" id='car_1' style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
  </div>
</div>
</section>

<section class="info">
  <div id="pop-info">
			<h2>Vehicle Details</h2>
			<h3 id='car_company'>Manufacturer</h3>
			<h3 id="car_model">Model</h3>
			<h3 id="car_year">Year</h3>
			<h3 id="car_suplier">Distributor</h3>
			<h3 id="car_price">Price</h3>
			<a href="index.html" class="btn btn-on btn-back">Return</a>
			<a href="#pop-info_form" class="btn btn-on pop-info_btn" id="feature-btn-guid">Book Now</a>
		</div>

<script type="text/javascript" src="js/slide.js"></script>
<script type="text/javascript" src="js/final.js"></script>

</body>
</html>
